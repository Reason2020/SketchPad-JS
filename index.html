<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sketch App - Vanilla JS</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <script src="./app.js"></script>
</head>
<body>
    <div class="main-container">
        <div class="nav-container hidden">
            <nav class="vertical-navbar">
                <div class="nav-icon">
                    <h3>Pen Tool</h3>
                </div>
                <div class="nav-icon">
                    <h3>Eraser</h3>
                </div>
            </nav>
        </div>
        <div class="sketchpad-container hidden">

        </div>

        <div class="hero-container">
            <div class="hero-container__content">
                <h1>Sketch Your Heart Out</h1>
                <button class="btn">Draw Now</button>
            </div>
        </div>
        <picture class="image-container">
            <img src="./sketch-app-front.jpg" alt="Image of a sketch of a boy">
        </picture>
    </div>
</body>
</html>
